<div (click)="navigateToChannel(item.link)" class="item-menu">
  <figure class="item-menu__image">
    <mr-image [image]="item?.icon | noimage" [alt]="'logo-item'" [rounded]="'circle'"></mr-image>
  </figure>
  <div class="item-menu__label">
    <mr-text [text]="item?.name" [weight]="'bold'" [size]="'base'"></mr-text>
    <mr-text
      [text]="item?.description"
      [size]="'small'"
      [type]="'line'"
    ></mr-text>
  </div>
</div>
