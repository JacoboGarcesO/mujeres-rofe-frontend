<button
  class="button button--{{display}} button--{{type}}"
  type="button"
  [ngClass]="{'button--disabled': isDisabled, 'button--active': isActive}"
  [disabled]="isDisabled"
  (click)="handleClick()"
>
  <i *ngIf="icon" class="button__icon {{icon}}"></i>
  <mr-text
    *ngIf="label"
    [type]="'line'"  
    [weight]="'bold'" 
    [text]="label"
  ></mr-text>
</button>
