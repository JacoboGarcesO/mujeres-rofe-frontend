<form class="form-user-filter" [formGroup]="form.formGroup">
  <mr-sub-form-select
    [placeholder]="'Seleccione una ciudad'"
    [options]="options"
    [formControlName]="form.formControlNames.value"
    [canDeleteText]="true"
    [isSearchable]="true"
  ></mr-sub-form-select>

  <mr-button 
    class="form-user__button" 
    [label]="'Guardar'"
    [isDisabled]="form.formGroup.invalid || form.formGroup.disabled" 
    (clicked)="manualSave$.next()"
  ></mr-button>
</form>
