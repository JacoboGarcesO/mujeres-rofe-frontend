<form class="sub-form-location" [formGroup]="form.formGroup">
  <fieldset class="sub-form-location__section">
    <mr-sub-form-select
      [canDeleteText]="true"
      [icon]="'fas fa-compass'"
      [label]="'Departamento'"
      [placeholder]="'Seleccionar...'"
      [formControlName]="form.formControlNames.state"
    ></mr-sub-form-select>

    <mr-sub-form-select
      [canDeleteText]="true"
      [icon]="'fas fa-city'"
      [label]="'Ciudad'"
      [placeholder]="'Seleccionar...'"
      [formControlName]="form.formControlNames.city"
    ></mr-sub-form-select>
  </fieldset>
</form>
