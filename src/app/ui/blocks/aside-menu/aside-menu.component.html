<div class="aside-menu" [hidden]="!isVisible">
  <div class="aside-menu__content">
    <div class="aside-menu__menu">
      <mr-item-menu
        *ngFor="let item of items"
        [item]="item"
      ></mr-item-menu>
    </div>
    <mr-current-user
      [currentUser]="currentUser"
      (clickedLogout)="handleLogout()"
    ></mr-current-user>
  </div>
</div>
