<header class="navbar__container">
  <nav class="navbar__content navbar__content--{{channel?.type}}">
    <div class="navbar__branding">
      <mr-button-burguer 
        class="navbar__button" 
        [ngClass]="{ 'navbar__button--active': isOpen }"
        (clicked)="handleClick($event)"
      ></mr-button-burguer>
      <figure class="navbar__logo">
        <mr-image [image]="'assets/img/logo-blanco.png'" [alt]="'logo'"></mr-image>
      </figure>
    </div>
    <mr-aside-menu 
      [isVisible]="isOpen"
      [channels]="channels"
      [channel]="channel"
      [currentUser]="currentUser"
      (clickedLogout)="handleLogout()"
    ></mr-aside-menu>
  </nav>
</header>
