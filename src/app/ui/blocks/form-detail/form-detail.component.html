<div class="form-detail">
  <mr-card class="form-detail__card">
    <ng-container>
      <mr-form 
        [dataInput]="form"
        (dataOutput)="handleSendForm($event)"
      ></mr-form> 
    </ng-container>
  </mr-card>
  <mr-home-background class="form-detail__background"></mr-home-background>
</div>

<mr-button-icon
  [icon]="'arrow-left'"
  (clicked)="handleToBack()"
  class="admin-users__back"
></mr-button-icon>
