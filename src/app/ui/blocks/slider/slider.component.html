<div class="sliders">
  <swiper
    [slidesPerView]="3" 
    [spaceBetween]="50" 
    [virtual]="true"
    [navigation]="true"
    [pagination]="{ clickable: true }"
    [scrollbar]="{ draggable: true }"
  >
    <ng-container *ngFor="let slide of items; index as i">
      <ng-template swiperSlide>
        <div class="sliders" (click)="handleRedirect(slide.url)">
          <figure class="sliders__image">
            <mr-image [image]="slide.image.url"></mr-image>
          </figure>
        </div>
      </ng-template>
    </ng-container>
  </swiper>
</div>
