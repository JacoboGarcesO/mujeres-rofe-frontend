<mr-button
  [display]="'inline'"
  [icon]="'fas fa-plus'"
  [label]="'Crear'"
></mr-button>
<mr-table
  [headers]="[
    ['', '0.5rem'],
    ['Nombre', '7rem'],
    ['Apellido', '10rem'],
    ['Correo', '10rem'],
    ['Acciones', '3rem']
  ]"
  [items]="users || []"
  [itemTemplateRef]="userTemplate"
></mr-table>

<ng-template #userTemplate let-user="item" let-index="index">
  <td class="admin-users-list-tmpl__td">
    <figure class="admin-users-list-tmpl__image">
      <mr-image
        [image]="user?.image?.url"
        [rounded]="'circle'"
        [alt]="'icon-user'"
      ></mr-image>
    </figure>
  </td>
  <td class="admin-users-list-tmpl__td">
    <mr-text
      [color]="'initial'"
      [type]="'line'"
      [text]="user?.firstName"
      [size]="'base'"
      [weight]="'regular'"
    ></mr-text>
  </td>
  <td class="admin-users-list-tmpl__td">
    <mr-text
      [color]="'initial'"
      [type]="'line'"
      [text]="user?.lastName"
      [size]="'base'"
      [weight]="'regular'"
    ></mr-text>
  </td>
  <td class="admin-users-list-tmpl__td">
    <mr-text
      [color]="'initial'"
      [type]="'line'"
      [text]="user?.email"
      [size]="'base'"
      [weight]="'regular'"
    ></mr-text>
  </td>
  <td class="admin-users-list-tmpl__td admin-users-list-tmpl__td--buttons">
    <mr-button [display]="'block'" [icon]="'fas fa-pen'"></mr-button>
    <mr-button [display]="'block'" [icon]="'fas fa-trash'"></mr-button>
  </td>
</ng-template>
