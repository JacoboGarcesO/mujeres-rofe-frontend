<mr-table
  [headers]="[
    ['', '0.5rem'],
    ['Nombre', '3rem'],
    ['Apellido', '3rem'],
    ['Contacto', '3rem'],
    ['DescripciÃ³n', '10rem'],
    ['Correo', '7rem'],
    ['Acciones', '3rem']
  ]"
  [items]="requests || []"
  [itemTemplateRef]="userTemplate"
></mr-table>

<ng-template #userTemplate let-request="item" let-index="index">
  <td class="admin-requests-list-tmpl__td">
    <mr-text
      [color]="'initial'"
      [type]="'line'"
      [text]=""
      [size]="'base'"
      [weight]="'regular'"
    ></mr-text>
  </td>
  <td class="admin-requests-list-tmpl__td admin-requests-list-tmpl__td--buttons">
    <mr-button
      [display]="'block'"
      [icon]="'fas fa-trash'"
      (clicked)="handleSetCurrentRequest(request)"
    ></mr-button>
  </td>
</ng-template>

<mr-button-icon
  [icon]="'arrow-left'"
  (clicked)="handleToBack()"
  class="admin-requests__back"
></mr-button-icon>
