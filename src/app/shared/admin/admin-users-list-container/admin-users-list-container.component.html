<ng-container *ngIf="{
  users: (users$ | async),
  hobbies: (hobbies$ | async),
  cities: (cities$ | async),
  states: (states$ | async),
  documents: (documents$ | async),
  education: (education$ | async),
  ethnicGroups: (ethnicGroups$ | async),
  familyCore: (familyCore$ | async),
  familyIncome: (familyIncome$ | async),
  housingType: (housingType$ | async),
  maritalStatus: (maritalStatus$ | async),
  stratum: (stratum$ | async),
  sustenting: (sustenting$ | async),
  canCloseModal: (canCloseModal$ | async),
  userToUpdate: (userToUpdate$ | async),
  disclosures: (disclosures$ | async)
} as data">
    <mr-admin-users-list
      [users]="data.users"
      [hobbies]="data.hobbies"
      [cities]="data.cities"
      [states]="data.states"
      [documents]="data.documents"
      [education]="data.education"
      [ethnicGroups]="data.ethnicGroups"
      [familyCore]="data.familyCore"
      [familyIncome]="data.familyIncome"
      [housingType]="data.housingType"
      [maritalStatus]="data.maritalStatus"
      [stratum]="data.stratum"
      [sustenting]="data.sustenting"
      [userToUpdate]="data.userToUpdate"
      [canCloseModal]="data.canCloseModal"
      [disclosures]="data.disclosures"
      (stateSelected)="handleSelectState($event)"
      (createUser)="handleCreateUser($event)"
      (deleteUser)="handleDeleteUser($event)"
      (loadUserToUpdate)="handleLoadUserToUpdate($event)"
      (updateUser)="handleUpdateUser($event)"
      (downloadUsers)="handleDownloadUsers()"
      (changePagePaginated)="handleLoadUsers($event)"
      (filterByName)="handleFilterByName($event)"
    ></mr-admin-users-list>
</ng-container>
