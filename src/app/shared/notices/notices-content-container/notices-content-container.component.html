<ng-container *ngIf="{
  notice: (notice$ | async),
  channel: (channel$ | async),
  users: (users$ | async),
  cities: (cities$ | async),
  filter: (filter$ | async),
  totalUsers: (totalUsers$ | async)
} as data">
  <mr-notices-content
    *ngIf="data.notice"
    [notice]="data.notice"
    [channel]="data.channel"
    [users]="data.users"
    [cities]="data.cities"
    [filter]="data.filter"
    [totalUsers]="data.totalUsers"
    (filteredUsers)="filterUsers($event)"
  ></mr-notices-content>
</ng-container>
