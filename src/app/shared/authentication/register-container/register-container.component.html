<ng-container *ngIf="{
  hobbies: (hobbies$ | async),
  cities: (cities$ | async),
  states: (states$ | async)
} as data">
  <mr-register-content
    [hobbies]="data.hobbies"
    [cities]="data.cities"
    [states]="data.states"
    (createUser)="handleCreateUser($event)"
    (selectedState)="handleLoadCities($event)"
  ></mr-register-content>
</ng-container>
