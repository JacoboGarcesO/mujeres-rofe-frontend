<ng-container *ngIf="{
  user: (user$ | async),
  hobbies: (hobbies$ | async),
  cities: (cities$ | async),
  states: (states$ | async)
} as data">
  <mr-profile-current-user
    [user]="data.user"
    [hobbies]="data.hobbies"
    [cities]="data.cities"
    [states]="data.states"
    (createUser)="handleUpdateUser($event)"
    (selectedState)="handleLoadCities($event)"
  ></mr-profile-current-user>
</ng-container>
